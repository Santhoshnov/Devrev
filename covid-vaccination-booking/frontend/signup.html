<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID Vaccine Booking - Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Signup</h1>
    <div class="row">
      <div class="col-md-6">
        <ul id="signup-errors" class="text-danger"></ul>
        <form id="signup-form">
          <div class="mb-3">
            <label for="signup-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="signup-email" required>
          </div>
          <div class="mb-3">
            <label for="signup-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="signup-password" required>
          </div>
          <div class="mb-3">
            <label for="signup-phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="signup-phone" required>
          </div>
          <button type="submit" class="btn btn-primary">Signup</button>
        </form>
        <p>Already have an account? <a href="/login.html">Login</a></p>
      </div>
    </div>
    <div class="alert alert-success mt-3" role="alert" id="signup-success" style="display: none;">
      Signup successful. Please login to continue.
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
